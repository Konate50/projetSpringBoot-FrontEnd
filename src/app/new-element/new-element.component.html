<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Nouveau Element du plan</div>
      <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveElement(f.value)">
          <div class="form-group">
            <div class="form-group">
              <label class="control-label"> Objectif</label>
              <input class="form-control" type="text" name="objectif" ngModel>
            </div>
            <div class="form-group">
              <label class="control-label"> Ecole</label>
              <input class="form-control" type="text" name="schooleName" ngModel>
            </div>
            <div class="form-group">
              <label class="control-label"> Le nombre limite</label>
              <input class="form-control" type="text" name="numberPlace" ngModel>
            </div>
            <label class="control-label"> Description</label>
            <input class="form-control" type="text" name="description" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> Prix</label>
            <input class="form-control" type="text" name="price" ngModel>
          </div>
          <div class="form-group">
          <label class="control-label"> Le temps</label>
          <input class="form-control" type="text" name="time" ngModel>
        </div>
          <div class="form-group">
          <label class="control-label"> Duree</label>
          <input class="form-control" type="text" name="duree" ngModel>
        </div>
          <div class="form-group">
          <label class="control-label"> Libell√©</label>
          <input class="form-control" type="text" name="name" ngModel>
        </div>
          <button class="btn btn-success" type="submit" (click)="onDefinedElement()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
