<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Cr√©er votre CV</div>
        <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveCv(f.value)">
          <div class="form-group">
            <label class="control-label"> Nom et Prenom</label>
            <input class="form-control" placeholder="Nom et Prenom" type="text" name="name" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> Adresse</label>
            <input class="form-control" placeholder="Adresse" type="text" name="addrese" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> Tel</label>
            <input class="form-control" placeholder="Votre numero de telephone" type="tel" name="tel" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label"> Experiences</label>
            <textarea class="form-control" placeholder="Votre experiences" type="text" name="experiences" ngModel></textarea>
          </div>
          <div class="form-group">
            <label class="control-label"> Competances</label>
            <textarea class="form-control" placeholder="your competences" type="text" name="competences" ngModel></textarea>
          </div>
          <div class="form-group">
            <label class="control-label"> Langues</label>
            <textarea class="form-control" placeholder="Les languages que vous maitrises" type="text" name="langue" ngModel></textarea>
          </div>
          <div class="form-group">
            <label class="control-label"> Divers</label>
            <input class="form-control" placeholder="Divres" type="text" name="divers" ngModel>
          </div>
        <button class="btn btn-success" type="submit" >Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
