<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div [hidden]="submitted" class="panel-heading">Lancer un message de confirmation</div>
      <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveAlerte(f.value)">
          <div class="form-group">
            <label class="control-label"> Message de confirmtion</label>
            <input class="form-control" type="text" name="message" ngModel>
          </div>
          <button class="btn btn-success" type="submit" >Save</button>
        </form>

      </div>
      <div [hidden]="!submitted">
        <h4>You submitted succesfully!</h4>
      </div>
    </div>
  </div>
</div>
