<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div [hidden]="submitted" class="panel-heading">S'inscrire</div>
      <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveInscrits(f.value)">
          <div class="form-group">
            <div class="form-group">
              <label class="control-label"> Nom d'element</label>
              <input class="form-control" type="text" name="elementName" ngModel>
            </div>
            <div class="form-group">
              <label class="control-label"> Email</label>
              <input class="form-control" type="text" name="email" ngModel>
            </div>
            <label class="control-label"> Adresse</label>
            <input class="form-control" type="text" name="addrese" ngModel>
          </div>

          <div class="form-group">
            <label class="control-label"> Tel</label>
            <input class="form-control" type="number" name="tel" ngModel>
          </div>
          <button class="btn btn-success" type="submit" >Save</button>
        </form>
      </div>
    </div>
    <div [hidden]="!submitted">
      <h4>You submitted succesfully!</h4>
    </div>
  </div>
</div>
